<!DOCTYPE html>

<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Remind Me</title>
	<link rel="icon" href="{{ url_for('static', filename='res/favicon48.jpg') }}">
	
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Share+Tech" rel="stylesheet"> 
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>

	<div id="reminder" class="full-width full-height">
			<div class="sectionHeader">Remind Me</div>
			<div class="sectionSubtitle">Insert subtitle here.</div>
			<div id="contactInput">
				<form id="contactForm" action="http://localhost:5000/email" method="POST">

					<div class="contact-label">Email to Remind</div>
					<input type="text" id="remind-email" class="contact-input" name="contact-name"></input></br>
					
					<div class="contact-label">Date</div>
					<input type="date" id="contact-subject" class="contact-input" name="contact-subject"></input></br>
					
					<div class="contact-label">Time ( --:-- AM/PM )</div>
					<input type="text" id="contact-time" class="contact-input" name="contact-subject"></input></br>

					<div class="contact-label">Interval(Leave blank if once)</div>
					<input type="number" id="contact-interval" class="contact-input" name="contact-subject"></input>
					<select id="interval-Unit">
						<option value="H">Hour(s)</option>
						<option value="D">Day(s)</option>
						<option value="W">Week(s)</option>
						<option value="M">Month(s)</option>
						<option value="Y">Year(s)</option>
					  </select>
					</br>

					<div class="contact-label">Reminder</div>
					<textarea id="contact-msg" class="contact-input" name="contact-msg"></textarea></br>
					
					<!--Button Code FIX THIS-->
					<div id="submitContainer">
						<i id="contact-submit" class="fas fa-envelope"></i></br>
						<div id="msg-status"></div>
					</div>
					
				</form>
			</div>
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="{{ url_for('static', filename='js/contact-script.js') }}"></script>
</body>
</html>
